<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <title>loja-carros</title>
        <link rel="stylesheet" type="text/css" href="loja-carros2.css">
    </head>

    <body>
        <h1 style="text-align: center;">FeirãoAjax</h1>
        <img id="logo" src="./images/car-brand.jpg" alt="logo">
        <div class="grid">
            <div class="item">
            <img id="img" src="./images/strada-working-e1533682922566.jpg" alt="car">
            <b>
                <h2><font color="white">Valor:</font> R$75.990</h2>
            </b>    
            <p>Fiat <font color="#febe01">Strada</font> | Ano <font color="#febe01">2019</font></p>
            <p>Motor <font color="#febe01">1.5</font> | Câmbio <font color="#febe01">Manual</font></p>
            <p><font color="#febe01">42.000</font> KMs rodados</p>
                <button type="button">Fazer proposta</button>
            </div>
        
            <div class="item">
            <img id="img" src="./images/2014-01-09-palio3.jpg" alt="car">
        <b>
            <h2><font color="white">Valor:</font> R$45.990</h2>
        </b>    
        <p>Fiat <font color="#febe01">Pálio</font> | Ano <font color="#febe01">2014</font></p>
        <p>Motor <font color="#febe01">1.4</font> | Câmbio <font color="#febe01">Manual</font></p>
        <p><font color="#febe01">105.000</font> KMs rodados</p>
            <button type="button">Fazer proposta</button>
        </div>
        
      
            <div class="item">
            <img id="img" src="./images/Novo-Gol-Track-2019.jpg" alt="car">
        <b>
            <h2><font color="white">Valor:</font> R$60.990</h2>
        </b>    
        <p>VW <font color="#febe01">Gol</font> | Ano <font color="#febe01">2018</font></p>
        <p>Motor <font color="#febe01">1.6</font> | Câmbio <font color="#febe01">Automatico</font></p>
        <p><font color="#febe01">62.000</font> KMs rodados</p>
            <button type="button">Fazer proposta</button>
        </div>
        </div>
    </body>
</html>
